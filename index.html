<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
</head>

<body>

    <header>
        <h1>Avengers Character Search</h1>
    </header>

    <div class="container">
        <div>
            <label for="searchField">Search by Full Name or Alias</label>
            <div id="search-bar">
                <input type="text" id="searchField" placeholder="e.g. Captain America or Steve Rogers" />
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div>
            <h2>RESULT</h2>
            <hr>
            <div id="result"></div>
        </div>
    </div>

</body>
</html>
